    <style>
        body{
            margin: 0;
            font-family: sans-serif;
        }

        body::before{
            content: '';
            background: rgba(0,0,0);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1000%;
            z-index: -1;
        }

        *{
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 0.3em;
            font-size:3em;
        }

        h2{
            margin-bottom: 0.5em;
        }

        .title {
            text-align: center;
            color: white
        }

        .title p{
            color: #0d71fc;
            font-size: 1.3em
        }

        .timeline {
            margin: 5em auto;
            max-width: 34.15em;
        }

        .checkpoint{
            max-width:34em;
            padding-top: 2em;
            padding-bottom: 2em;
            position: relative;
        }

        .checkpoint div{
            border: 2px solid #888;
            border-radius: 1em;
            padding: 1.5em;
        }

        .checkpoint p{
            line-height: 27px;
            color: #ccc;
        }

        .checkpoint:nth-child(odd){
            border-left: 3px solid #888;
            padding-left: 3em;
            transform: translateX(17em);
        }

        .checkpoint:nth-child(even){
            border-right: 3px solid #888;
            padding-right: 3em;
            transform: translateX(-17em);
        }
        .checkpoint:nth-child(odd)::before,
        .checkpoint:nth-child(even)::before{
            content:'';
            background: #888;
            width: 3em;
            height: 3px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%); 
        }

        .checkpoint:nth-child(odd)::before{
            left:0;
        }

        .checkpoint:nth-child(even)::before{
            right:0;
        }

        .checkpoint:nth-child(odd) div::before,
        .checkpoint:nth-child(even) div::before{
            content:'';
            background: #fff;
            box-shadow: 0 0 0.5em #0d71fc;
            width: 0.8em;
            height: 0.8em;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
        }

        .checkpoint:nth-child(odd) div::before{
            left: -0.5em;
        }
        .checkpoint:nth-child(even) div::before{
            right: -0.5em;
        }
    </style>
